<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="calculator.css">
</head>
<body>
        <div class="calculator">
                <div class="display--calculator">0</div>
                <div class="keywordcal">
                        <button class ="keyopreator">+</button>
                        <button class ="keyopreator">-</button>
                        <button class ="keyopreator">x</button>
                        <button class ="keyopreator"></button><br>
                        <button >7</button>
                        <button >8</button>
                        <button >9</button><br>
                        <button >4</button>
                        <button >5</button>
                        <button >6</button><br>
                        <button >1</button>
                        <button >2</button>
                        <button >3</button><br>
                        <button >0</button>
                        <button data-action="decimal">.</button>
                        <button data-action="clear">AC</button>
                        <button class="key--equal">=</button><br>

                </div>
        </div>
                

</body>
</html>
